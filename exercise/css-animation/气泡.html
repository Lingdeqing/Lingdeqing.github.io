<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
	.bubble{
		width: 100px;
		height: 100px;

		background: green;
		border-radius: 100%;
		
		animation:bubble 1s infinite ease-in-out;
	}
	@keyframes bubble{
		from{
			transform:scale(0.01);
			opacity: 0;
		}
		to{
			transform:scale(1);
			opacity: 1;
		}
	}
	</style>
</head>
<body>
	<div class="bubble"></div>
</body>
</html>
